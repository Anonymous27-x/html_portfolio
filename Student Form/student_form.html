<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
    </head>
    <body>
        <form action="/student_form.html" method="get">

            <!--Full Name-->
            <label for="fname">Full Name: </label><br>
            <input type="text" id="fname" name="fname" ><br>

            <br><!--ID-->
            <label for="id">ID</label><br>
            <input type="text" id="id" name="id"><br>

            <br><!--Email-->
            <label for="emailAdd">Email Address</label><br>
            <input type="email" id="emailAdd" name="emailAdd"><br>

            <br><!--Birth Date-->
            <label for="bDay">Date of Birth</label><br>
            <input type="date" id="bDay" name="bDay"><br>

            <br><!--Gender-->
            <label for="text">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>

           <br> <!--Course & Year-->
            <label for="text">Course</label><br>
            <select name="course" id="course">
                <option value="option1">BS Computer Science</option>
                <option value="option2">BS Information Technology</option>
                <option value="option3">BS Business Administration</option>
                <option value="option4">BS Civil Engineering</option>
            </select> <br>

            <br>
            <label for="text">Year Level</label><br>
            <select name="yearlevel" id="yearlevel">
                <option value="option1">1st year</option>
                <option value="option2">2nd year</option>
                <option value="option3">3rd year</option>
                <option value="option4">4th year</option>

            </select> <br>

             <br><!--Hobbies-->
            <label for="text">Hobbies</label><br>
            <input type="checkbox" id="hobbycheck" name="myHobbies" value="reading">
            <label for="hobbycheck">Reading</label><br>
            <input type="checkbox" id="hobbycheck" name="myHobbies" value="sports">
            <label for="hobbycheck">Sports</label><br>
            <input type="checkbox" id="hobbycheck" name="myHobbies" value="music">
            <label for="hobbycheck">Music</label><br>
            <input type="checkbox" id="hobbycheck" name="myHobbies" value="gmaing">
            <label for="hobbycheck">Gaming</label><br>
            <input type="checkbox" id="hobbycheck" name="myHobbies" value="other">
            <label for="hobbycheck">Others</label><br>

            <br><!--Profile Picture-->
            <label for="text">Upload Profile Picture</label><br>
            <input type="file"><br>
            
            <br><input type="submit" value="Submit"> </input>
            

        </form>
  
    </body>

</html>
